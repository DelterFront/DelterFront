<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial=1.0">
  <title>Delter</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="plugins/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/overlay.js"></script>
  <script type="text/javascript" src="js/windowResized.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.light_green-light_blue.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</head>

<body>
  <div id="wrapper">

    <div id="left">
      <div id="header">
        <div>
          <div id="logo"><img src="images/Delter.png"></div>
          <div id="icon">
            <button type="button" class="mainBtn" id="facebook">
              <img src="images/facebook.png">
            </button>
            <button type="button" class="mainBtn" id="hatena">
              <img src="images/hatena.svg">
            </button>
            <button type="button" class="mainBtn" id="twitter">
              <img src="images/twitter.png">
            </button>
            <button type="button" class="mainBtn" id="menuBtn">
              <img src="images/menu.png">
            </button>
          </div>
        </div>
      </div>


      <div id="menu">
        <div>
          <button type="button" id="close">
            <p>閉じる</p>
          </button>
          <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0"/>
        </div>
      </div>
    </div> <!-- left -->


    <div id="container">
      <div>
      </div>
    </div>


  </div>

</body>
</html>
